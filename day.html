<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Day Finder</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            color: darkblue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Find the Day of Any Date</h1>
    <input type="date" id="dateInput">
    <br><br>
    <button id="findBtn">Find Day</button>
    <p id="result"></p>

    <script>
        document.getElementById("findBtn").addEventListener("click", function() {
            let dateValue = document.getElementById("dateInput").value;
            let result = document.getElementById("result");

            if (!dateValue) {
                result.style.color = "red";
                result.innerText = "Please select a date!";
                return;
            }

            let selectedDate = new Date(dateValue);
            let daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            // Day for entered date
            let dayOfWeek = daysOfWeek[selectedDate.getDay()];

            // Day for same date this year
            let currentYear = new Date().getFullYear();
            let sameDateThisYear = new Date(currentYear, selectedDate.getMonth(), selectedDate.getDate());
            let sameDayThisYear = daysOfWeek[sameDateThisYear.getDay()];

            result.style.color = "darkblue";
            result.innerHTML = `ðŸ“… ${selectedDate.toDateString()} was/will be a <b>${dayOfWeek}</b>.<br>
                                ðŸ“… In ${currentYear}, this date will be on a <b>${sameDayThisYear}</b>.`;
        });
    </script>
</body>
</html>
